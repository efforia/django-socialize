<form id="passwordform" action="password" method="post" enctype="multipart/form-data" accept-charset="utf-8" class="form-horizontal col-lg-12">
  <div class="form-group">
    <label class="col-lg-2 control-label">Senha antiga</label>
    <div class="col-lg-10">
      <input id="id_old_password" name="old_password" type="password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Nova senha</label>
    <div class="col-lg-10">
      <input id="id_new_password1" name="new_password1" type="password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Confirmação</label>
    <div class="col-lg-10">
      <input id="id_new_password2" name="new_password2" type="password" class="form-control"/>
    </div>
  </div>
</form>
