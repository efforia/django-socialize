<form id="place" action="efforia/place" role="form" style="margin-top:25px" class="form-horizontal">{% if  exists == 1 %}
  <div class="form-group">
    <label class="col-lg-2">País</label>
    <div class="col-lg-10">
      <input type="text"{% __pyjade_attrs attrs=[('placeholder',(''+user.place.country+''))] %} name="country" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2">Cidade</label>
    <div class="col-lg-10">
      <input type="text"{% __pyjade_attrs attrs=[('placeholder',(''+user.place.city+''))] %} name="city" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2">Código Postal</label>
    <div class="col-lg-10">
      <input type="text"{% __pyjade_attrs attrs=[('placeholder',(''+user.place.code+''))] %} name="code" class="form-control"/>
    </div>
  </div>{% else %}
  <div class="form-group">
    <label class="col-lg-2">País</label>
    <div class="col-lg-10">
      <input type="text" placeholder="Nomeie o país onde mora." name="country" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2">Cidade</label>
    <div class="col-lg-10">
      <input type="text" placeholder="Coloque o nome de sua cidade." name="city" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2">Código Postal</label>
    <div class="col-lg-10">
      <input type="text" placeholder="Indique o seu código postal aqui." name="code" class="form-control"/>
    </div>
  </div>{% endif %}
</form>
<hr/>
<div class="col-lg-12 black"></div>Aqui ficam armazenados as informações adicionais sobre a sua localidade. Nós precisamos destes dados para poder efetuar o envio ou recebimento dos produtos comercializados na rede Efforia.
