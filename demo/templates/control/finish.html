});

<body>
  <div style="padding:20px" class="container">
    <form action="tutorial" method="POST" class="form-signin">
      <h2 class="form-signin-heading">Seja bem-vindo</h2>
      <p style="text-align:justify; color:black">Vamos precisar de mais algumas informações e uma foto sua, para que outras pessoas possam conhecer você no Efforia. Caso não queira, basta apenas pular essa parte.</p>
      <div class="information">{% if  social %}
        <input type="text" name="name" placeholder="Qual é o seu nome completo?" value="" class="span4">{% endif %}
        <input name="career" type="text" placeholder="No que você trabalha atualmente?" class="span4">
        <input name="birth" type="text" placeholder="Quando você nasceu?" class="datepicker span4"><textarea name="bio" placeholder="Fale um pouco sobre você." class="span4"></textarea>
      </div>
      <button data-loading-text="Começando..." class="next btn btn-lg btn-primary">Próximo</button>
      <button type="submit" class="btn btn-lg btn-danger">Pular</button>
    </form>
  </div>
</body>
